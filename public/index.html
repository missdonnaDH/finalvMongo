<!DOCTYPE html>

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Barlow|Source+Sans+Pro&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<html>
    <body>
        <h3>LIST OF USERS</h3>

        <div class="container">
            <form id="form" method="POST" action="/saving">
                <div class="input-group">
                    <input value="" type="text" name="nom" />
                    <label>Name</label>
                </div>

                <div class="input-group">
                    <input value="" type="text" name="num" />
                    <label>Phone Number</label>
                </div>
                <input value="Add" type="submit" />
            </form>
            <div class="secondChild">
                <button id="laugh" onclick="run()">Show</button>
                <button id="laugh" onclick="hide()">Hide</button>
            </div>
        </div>
        <div id="users" class="users" style="visibility: hidden">
            <table class="table custom-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Number</th>
                    </tr>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </div>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
